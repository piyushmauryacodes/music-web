<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="script.js"></script>
<link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="box1">
            <h1>songlist</h1>
            <div class="songlist">
                <ul>

                </ul>
            </div>

        </div>
        <div class="library"></div>
        <div class="box2">
            <div class="songdetail">
                <div class="songinfo">Song name</div>
                <div class="button">
                    <div><img id="previous" src="previous-stroke-rounded.svg" alt="previous"></div>
                    <div><img id="play" src="play.svg" alt="play"></div>
                    <div><img id="next" src="next-stroke-rounded (1).svg" alt="next"></div>
                </div>
                <div class="songtime">00:00</div>
            </div>

            <div class="seekbaar">
                <div class="baar">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
